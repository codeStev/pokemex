plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.1'
}

dependencies {
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter
    implementation 'org.springframework.boot:spring-boot-starter-parent:3.0.1'
    implementation 'org.springframework.boot:spring-boot-starter:3.0.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.0.1'
    testImplementation "org.junit.jupiter:junit-jupiter-api:${rootProject.junitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${rootProject.junitVersion}"
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
}


